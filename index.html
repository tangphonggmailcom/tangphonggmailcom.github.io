<!DOCTYPE html>
<html>
<head>
  <style>
    ul span {
      color: green;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/gh/alfg/ping.js@0.2.2/dist/ping.min.js" type="text/javascript"></script>
  <script>
    var p = new Ping();

    p.ping("https://www.hpid.vn", function(err, data) {
      // Also display error if err is returned.
      if (err) {
        console.log("error loading resource")
        data = data + " " + err;
      }
      document.getElementById("ping-hpid-web").innerHTML = data;
    });

  </script>
</head>
<body>
  <h1>Hello PING World </h1>
  <p>My name is Phong. I'm hosted with GitHub Pages.</p>
  
  <ul>
    <li><a href="https://www.hpid.vn">Web HPID</a> <span id="ping-hpid-web"></span></li>
</ul>
  
</body>
</html>
