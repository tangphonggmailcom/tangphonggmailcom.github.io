<!DOCTYPE html>
<html>
<head>
  <style>
    ul span {
      color: green;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/gh/alfg/ping.js@0.2.2/dist/ping.min.js" type="text/javascript"></script>
  <script>
    var p = new Ping();

    p.ping("https://meraki.cisco.com/", function(err, data) {
      // Also display error if err is returned.
      if (err) {
        console.log("error loading resource")
        data = data + " " + err;
      }
      document.getElementById("ping-meraki-web").innerHTML = data;
    });

      p.ping("https://www.pulsesecure.net/", function(err, data) {
      // Also display error if err is returned.
      if (err) {
        console.log("error loading resource")
        data = data + " " + err;
      }
      document.getElementById("ping-pulsesecure-web").innerHTML = data;
    });

  </script>
</head>
<body>
  <h1>Hello PING World </h1>
  <p>My name is Phong. I'm hosted with GitHub Pages.</p>
  
  <ul>
    <li><a href="https://meraki.cisco.com/>MERAKI Web :: </a><span id="ping-meraki-web"></span></li>
    <li> <a href="https://www.pulsesecure.net/">PULSESECURE Web >> </a><span id="ping-pulsesecure-m1"></span></li>
  </ul>
  
</body>
</html>
