<!DOCTYPE html>
<html>
<head>
  <style>
    ul span {
      color: green;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/gh/alfg/ping.js@0.2.2/dist/ping.min.js" type="text/javascript"></script>
  <script>
    var p = new Ping();

    p.ping("https://hn.masanconnect.com/", function(err, data) {
      // Also display error if err is returned.
      if (err) {
        console.log("error loading resource")
        data = data + " " + err;
      }
      document.getElementById("ping-gw-hn").innerHTML = data;
    });

    p.ping("https://hcm.masanconnect.com/", function(err, data) {
      // Also display error if err is returned.
      if (err) {
        console.log("error loading resource")
        data = data + " " + err;
      }
      document.getElementById("ping-gw-hcm").innerHTML = data;
    });

  </script>
</head>
<body>
  <h1>Hello PING World </h1>
  <p>My name is Phong. I'm hosted with GitHub Pages.</p>
  
  <ul>
    <li><a href="https://hn.masanconnect.com/">GW Hà Nội :: </a><span id="ping-gw-hn"></span></li>
    <li> <a href="https://hcm.masanconnect.com/">GW HCM :: </a><span id="ping-gw-hn"></span></li>
  </ul>
  
</body>
</html>
